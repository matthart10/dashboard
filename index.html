<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="topHeader">
                <div class="topLeftHeader">
                    <img src="./icons/magnify.svg" alt="Search button">
                    <input type="text">
                </div>
                <div class="topRightHeader">
                    <img src="./icons/seahawks.png" alt="seahawks logo">
                    <div class="name">MattyPatty</div>
                </div>
            </div>
            <div class="bottomHeader">
                <img class="profileHeader" src="./icons/seahawks.png" alt="seahawks logo">
                <div class="prompt">Good morning,</div>
                <div class="username">Matt (@MattyPatty)</div>
                <button class="newButton">New</button>
                <button class="uploadButton">Upload</button>
                <button class="shareButton">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="websiteTitle">
                <img src="./icons/star.svg" alt="star">
                <div>Matt's Vault</div>
            </div>
            <div class="tabs">
                <img src="./icons/home.svg" alt="home">
                <div class="home">Home</div>
                <img src="./icons/weight-lifter.svg" alt="weight lifter">
                <div class="weightT">Weight Training</div>
                <img src="./icons/run-fast.svg" alt="person running">
                <div class="run">Running</div>
                <img src="./icons/controller.svg" alt="controller">
                <div class="vidGames">Video Gaming</div>
                <img src="./icons/source-branch.svg" alt="source branch">
                <div class="odin">Odin</div>
                <img src="./icons/football.svg" alt="football">
                <div class="fball">Flag Football</div>
                <img src="./icons/tennis-ball.svg" alt="tennis ball">
                <div class="sports">Sports</div>
                <img class="settings" src="./icons/cog.svg" alt="cog">
                <div class="settings">Settings</div>
            </div>
        </div>
        <div class="body">
            <div class="bodyTabs">
                <div class="bodyHeading">Your Projects</div>
                <div class="bodyTabContainer">
                    <div class="tab1">
                        <div class="tabHeader">Calculator</div>
                    </div>
                    <div class="tab2">
                        <div class="tabHeader">Rock Paper Scissors</div>
                    </div>
                    <div class="tab3">
                        <div class="tabHeader">Sign Up Form</div>
                    </div>
                    <div class="tab4">
                        <div class="tabHeader">Etch-A-Sketch</div>
                    </div>
                    <div class="tab5">
                        <div class="tabHeader">Landing Page</div>
                    </div>
                    <div class="tab6">
                        <div class="tabHeader">Recipes Page</div>
                    </div>
                </div>
            </div>
            <div class="bodyCalender">
                <div class="bodyHeading">Your Events</div>
                <div class="bodyEventContainer">
                    <div class="event1">Hi</div>
                    <div class="event2">Hi</div>
                    <div class="event3">Hi</div>
                </div>
            </div>
            <div class="bodyTasks">
                <div class="bodyHeading">Your Tasks</div>
                <div class="bodyTasksContainer">
                    <div class="task1">Hi</div>
                    <div class="task2">Hi</div>
                    <div class="task3">Hi</div>
                </div>
            </div>
        </div>
    </div>
</body>
